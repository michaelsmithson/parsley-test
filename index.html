<html>
    <head>
    </head>
    <body>
		<form method="post" id="form" action="#" data-parsley-validate="" data-parsley-trigger="focusout">
			<input id="date"></input>

			<input type="submit" class="btn btn-default" value="validate">
		</form>

        <script src="node_modules/dist/jquery.js"></script>
        <script src="node_modules/parsleyjs/dist/parsley.js"></script>
        <script src="jquery.date-dropdown.js"></script>
        <script>
			$(function() {
				$("#date").dateDropdowns({
					required: true,
					minAge: 16,
					maxAge: 105,
					submitFormat: "yyyymmdd",
					daySuffixes: false,
					displayFormat: "dmy",
					monthFormat: "short"
					// monthSuffixes: false
				});
			});
        </script>
    </body>
</html>
